# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

pool:
  vmImage: 'macOS-10.13'

variables:
  buildConfiguration: 'Release'

steps:
- script: dotnet restore
  displayName: 'dotnet restore'
  workingDirectory: $(system.defaultWorkingDirectory)/src/Tel.Egram
- script: dotnet bundle -c $(buildConfiguration) -r osx-x64 -o $(Build.ArtifactStagingDirectory)
  displayName: 'dotnet bundle $(buildConfiguration)'
  workingDirectory: $(system.defaultWorkingDirectory)/src/Tel.Egram
- script: |
    ./build-dmg $(Build.ArtifactStagingDirectory)/Egram.app
    cp ./Egram.dmg $(Build.ArtifactStagingDirectory)
  displayName: 'build-dmg'
  workingDirectory: $(system.defaultWorkingDirectory)/build/dmg-builder